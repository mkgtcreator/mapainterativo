<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>Leaflet</title>
    <style>
        #mapid { 
            height: 600px;
            width: 100%;
         }
    </style>
</head>
<body>
    <h1>Sua localização é:</h1>
    <h2></h2>
    <div id="mapid"></div>
    <script>
        // Inicializa o mapa centrado no Brasil
        var map = L.map('mapid').setView([-14.235004, -51.92528], 5);

        // Adiciona camadas de tiles ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para capturar o clique do usuário no mapa com base na localização atual
        map.on('click', function(e) {
            var latlng = e.latlng;
            alert('Você clicou nas coordenadas: ' + latlng.toString());
            enviarLocalizacaoParaHubSpot(latlng);
        });

        // Função para enviar a localização capturada ao CRM da HubSpot
        function enviarLocalizacaoParaHubSpot(location) {
            var hubspotToken = 'pat-na1-f1d2ed0f-2135-4ab4-8efa-d0ec5c153365'; // Substitua pelo seu token de API do HubSpot
            var hubspotEndpoint = 'https://api.hubapi.com/crm/v3/objects/contacts'; // Substitua pelo endpoint desejado

            var data = {
                properties: [
                    {
                        property: 'location',
                        value: location.toString()
                    }
                ]
            };

            fetch(hubspotEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + hubspotToken
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar localização: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Sua localização foi registrada com sucesso!');
            })
            .catch((error) => {
                console.error('Erro ao enviar localização:', error);
                alert('Houve um erro ao enviar a localização.');
            });
        }

        // Função para adicionar um marcador na localização atual
        function addMarker(location) {
            L.marker(location).addTo(map).bindPopup("Você está aqui!").openPopup();
        }

        // Função para ajustar o zoom e centralizar o mapa na localização atual
        function centralizarNoBrasil() {
            map.setView([-14.235004, -51.92528], 5);
        }

        // Adicionar funcionalidade de realce ao passar o mouse sobre o Brasil
        var brasilLayer = L.geoJson(brasilData, {
            style: function(feature) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    fillOpacity: 0.7,
                    fillColor: '#4CAF50'
                };
            },
            onEachFeature: function(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: enviarLocalizacao
                });
            }
        }).addTo(map);

        // Função para realçar a região ao passar o mouse
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 3,
                color: '#3388ff',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        // Função para resetar o realce ao retirar o mouse
        function resetHighlight(e) {
            brasilLayer.resetStyle(e.target);
        }

        // GeoJSON com dados do Brasil para realçar regiões
        var brasilData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [-73.65234375, 5.61598581915534],
                                [-34.716796875, 5.61598581915534],
                                [-34.716796875, -33.65120829920497],
                                [-73.65234375, -33.65120829920497],
                                [-73.65234375, 5.61598581915534]
                            ]
                        ]
                    }
                }
            ]
        };

        // Adiciona o GeoJSON do Brasil ao mapa
        L.geoJson(brasilData).addTo(map);

        // Obtém a localização atual do usuário
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var latlng = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                addMarker(latlng);
                map.setView(latlng, 6);
            });
        } else {
            alert("Geolocalização não é suportada pelo seu navegador.");
        }
    </script>
</body>
</html>
