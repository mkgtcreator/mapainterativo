<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Leaflet Mapa Interativo</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicializa o mapa centrado no Brasil
        var map = L.map('map').setView([-14.235004, -51.92528], 3);

        // Adiciona camadas de tiles ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para enviar a localização ao CRM da HubSpot
        function enviarLocalizacaoParaHubSpot(location) {
            var hubspotApiKey = 'pat-na1-f1d2ed0f-2135-4ab4-8efa-d0ec5c153365'; // Substitua pela sua chave de API do HubSpot
            var hubspotEndpoint = 'https://api.hubapi.com/contacts/v1/contact';

            var data = {
                properties: [
                    {
                        property: 'location',
                        value: location.toString()
                    }
                ]
            };

            fetch(hubspotEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + hubspotApiKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Sua localização foi registrada com sucesso!');
            })
            .catch((error) => {
                console.error('Erro ao enviar localização:', error);
                alert('Houve um erro ao enviar a localização.');
            });
        }

        // Função para capturar o clique do usuário no mapa
        map.on('click', function(e) {
            var region = e.latlng; // Captura a latitude e longitude da região clicada
            
            // Transforma a coordenada em uma string
            var regionName = `Latitude: ${region.lat}, Longitude: ${region.lng}`;
            
            // Envia a localização para o HubSpot
            enviarLocalizacaoParaHubSpot(region);
        });
        
        // Adiciona um marcador no Brasil
        var marker = L.marker([-14.235004, -51.92528]).addTo(map).bindPopup("<b>Bem vindo ao Brasil!</b><br>Seu país.");

        // Desenha um círculo
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map).bindPopup("I am a circle.");

        // Desenha um polígono
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup("I am a polygon.");

        // Evento click para mostrar popup com coordenadas
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
