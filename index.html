<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
    crossorigin=""></script>
    <title>Leaflet Mapa Interativo</title>
    <style>
        #mapid {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Sua localização é:</h1>
    <h2></h2>
    <div id="mapid"></div>

    <script>
        // Inicializa o mapa centrado no Brasil
        var map = L.map('mapid').setView([-14.235004, -51.92528], 5);

        // Define limites para restringir o mapa ao Brasil
        var southWest = L.latLng(-33.8, -74.2),
            northEast = L.latLng(5.2, -34.5),
            bounds = L.latLngBounds(southWest, northEast);
        
        map.setMaxBounds(bounds);
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: false });
        });

        // Adiciona camadas de tiles ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para enviar a localização ao CRM da HubSpot
        function enviarLocalizacaoParaHubSpot(location) {
            var hubspotToken = 'pat-na1-f1d2ed0f-2135-4ab4-8efa-d0ec5c153365'; // Substitua pela sua chave de API do HubSpot
            var hubspotEndpoint = 'https://cors-anywhere.herokuapp.com/https://api.hubapi.com/contacts/v1/contact';

            var data = {
                properties: [
                    {
                        property: 'location',
                        value: location.toString()
                    }
                ]
            };

            fetch(hubspotEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + hubspotToken
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar localização: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Sua localização foi registrada com sucesso!');
            })
            .catch((error) => {
                console.error('Erro ao enviar localização:', error);
                alert('Houve um erro ao enviar a localização.');
            });
        }

        // Adicionar funcionalidade de realce ao passar o mouse sobre o Brasil
        var brasilLayer = L.geoJson(brasilData, {
            style: function(feature) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    fillOpacity: 0.7,
                    fillColor: '#4CAF50'
                };
            },
            onEachFeature: function(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: enviarLocalizacao
                });
            }
        }).addTo(map);

        // Função para realçar a região ao passar o mouse
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 3,
                color: '#3388ff',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        // Função para resetar o realce ao retirar o mouse
        function resetHighlight(e) {
            brasilLayer.resetStyle(e.target);
        }

        // Função para enviar a localização ao clicar na região
        function enviarLocalizacao(e) {
            var region = e.latlng; // Captura a latitude e longitude da região clicada

            // Transforma a coordenada em uma string
            var regionName = `Latitude: ${region.lat}, Longitude: ${region.lng}`;

            // Envia a localização para o HubSpot
            enviarLocalizacaoParaHubSpot(region);
        }

        // GeoJSON com dados do Brasil para realçar regiões
        var brasilData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [
                            [
                                [-73.65234375, 5.61598581915534],
                                [-34.716796875, 5.61598581915534],
                                [-34.716796875, -33.65120829920497],
                                [-73.65234375, -33.65120829920497],
                                [-73.65234375, 5.61598581915534]
                            ]
                        ]
                    }
                }
            ]
        };

        // Adiciona o GeoJSON do Brasil ao mapa
        L.geoJson(brasilData).addTo(map);

    </script>
</body>
</html>
