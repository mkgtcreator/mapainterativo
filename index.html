<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
    crossorigin=""></script>
    <title>Leaflet Mapa Interativo</title>
    <style>
        #mapid {
            height: 600px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Sua localização é:</h1>
    <h2></h2>
    <div id="mapid"></div>

    <script>
        // Inicializa o mapa centrado no Brasil
        var map = L.map('mapid').setView([-14.235004, -51.92528], 5);

        // Adiciona camadas de tiles ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Função para enviar a localização ao CRM da HubSpot
        function enviarLocalizacaoParaHubSpot(location) {
            var hubspotToken = 'pat-na1-f1d2ed0f-2135-4ab4-8efa-d0ec5c153365'; // Substitua pela sua chave de API do HubSpot
            var hubspotEndpoint = 'https://api.hubapi.com/crm.objects.deals.sensitive.read';

            var data = {
                properties: [
                    {
                        property: 'location',
                        value: location.toString()
                    }
                ]
            };

            fetch(hubspotEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + hubspotToken
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar localização: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Sua localização foi registrada com sucesso!');
            })
            .catch((error) => {
                console.error('Erro ao enviar localização:', error);
                alert('Houve um erro ao enviar a localização.');
            });
        }

        // Evento click para mostrar popup com coordenadas
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("Você clicou na posição " + e.latlng.toString())
                .openOn(map);

            enviarLocalizacaoParaHubSpot(e.latlng);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
