<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Leaflet Mapa Interativo</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Inicializa o mapa centrado no Brasil
        var map = L.map('map').setView([-14.235004, -51.92528], 4);

        // Adiciona camadas de tiles ao mapa
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajusta o zoom e limita ao Brasil
        var southWest = L.latLng(-33.742612, -73.989647); // Limita ao sul e oeste do mapa
        var northEast = L.latLng(5.271412, -33.742612); // Limita ao norte e leste do mapa
        var bounds = L.latLngBounds(southWest, northEast);
        map.setMaxBounds(bounds);
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: false });
        });

        // Adiciona um marcador no Brasil
        var marker = L.marker([-14.235004, -51.92528]).addTo(map).bindPopup("<b>Bem vindo ao Brasil!</b><br>Seu país.");

        // Função para destacar regiões ao passar o mouse
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        // Função para resetar estilo ao remover o mouse
        function resetHighlight(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 0.5,
                color: 'white',
                dashArray: '',
                fillOpacity: 0.7
            });
        }

        // Função para definir eventos de mouse nas camadas
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight
            });
        }

        // Desenha um polígono representando o Brasil
        var polygon = L.polygon([
            [-33.742612, -73.989647],
            [-33.742612, -33.742612],
            [5.271412, -33.742612],
            [5.271412, -73.989647]
        ]).addTo(map).on('mouseover', highlightFeature).on('mouseout', resetHighlight).bindPopup("Brasil");

        // Evento click para mostrar popup com coordenadas
        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
